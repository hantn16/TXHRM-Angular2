<div class="page-title">
  <div class="title_left">
    <h3>Quản Trị Quyền Hạn</h3>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group">
        <input type="text" class="form-control" name="filter" [(ngModel)]="filter" (keyup.enter)="loadListRole()" placeholder="Nhập tên quyền cần tìm...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" (click)="loadListRole()">Tìm!</button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Danh Sách Quyền Hạn
        </h2>
        <ul class="nav navbar-right panel_toolbox">
          <li>
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="#">Settings 1</a>
              </li>
              <li>
                <a href="#">Settings 2</a>
              </li>
            </ul>
          </li>
          <li>
            <a class="close-link">
              <i class="fa fa-close"></i>
            </a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="col-12 col-xs-12" style="padding-right:0px; padding-bottom:10px">
          <button class="btn btn-success pull-right" (click)="showAddModal()">Click vào đây để thêm mới quyền</button>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Tên</th>
              <th>Mô tả</th>
              <th>#</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of listRole">
              <td>{{role.Name}}</td>
              <td>{{role.Description}}</td>
              <td>
                <button class="btn btn-primary" title="Sửa" (click)="showEditModal(role.Id)">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-danger" title="Xóa" (click) = "deleteRole(role.Id)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="col-xs-12 col-12">
          <pagination [boundaryLinks]="true" (pageChanged)="pageChanged($event)" [itemsPerPage]="pageSize" [totalItems]="totalRow"
            [(ngModel)]="pageIndex" class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- AddEditModal -->

<div bsModal #addEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Thêm/Sửa quyền</h4>
        <button type="button" class="close pull-right" (click)="addEditModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addEditForm" #addEditForm = "ngForm" novalidate (ngSubmit)="saveChanges(addEditForm.form.valid)" *ngIf = "role"
        class="form-horizontal form-label-left">

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Tên Quyền
              <span class="required">*</span>
            </label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="hidden" [(ngModel)] = "role.Id" name="id">
              <input type="text" id="name" required minlength="3"
              [(ngModel)] = "role.Name" name="roleName" #roleName = "ngModel"
              class="form-control col-md-12 col-xs-12">
              <span [hidden]="(roleName.pristine || !addEditForm.submitted)||roleName.valid" class="text-danger">Tên quyền không được để trống hoặc ít hơn 3 ký tự</span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="descriptionInput">Mô tả
              <span class="required">*</span>
            </label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="text" id="descriptionInput" required 
              [(ngModel)] = "role.Description" name="roleDescription" #roleDescription = "ngModel"
              class="form-control col-md-12 col-xs-12">
              <span [hidden]="(roleDescription.pristine || !addEditForm.submitted)||roleDescription.valid" class="text-danger">Nội dung mô tả về quyền không được để trống</span>
            </div>
          </div>
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success" [disabled]="!addEditForm.form.valid">Submit</button>
              <button class="btn btn-primary" type="button" (click)="addEditModal.hide()">Cancel</button>           
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
